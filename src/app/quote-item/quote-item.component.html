<div class="quote-container" [style.border-color]="quote.color">
  <div class="quote-wrapper">
    <div class="title">
      <div class="quote-title">
        {{ quote.quoteTitle }}
        <hr [style.background-color]="quote.color" />
      </div>

      <div class="icon">
        <img
          *ngIf="quote.showDetails"
          src="../../assets/img/trash.png"
          alt=""
          (click)="deleteQuote(quote.id)"
        />
      </div>
    </div>
    <!-- <p appHighlightDirective *ngIf ="highestUpvote()===quote.upvotes && quote.upvotes>0"><span class="display-text">Quote:</span><br> {{quote.quote}}</p> -->
    <div class="main-quote">
      <p class="text-center"><em>"</em> {{ quote.quoteText }} <em>"</em></p>
    </div>
    <div class="quote-author">
      <div class="author">
        - {{ quote.authorName }}
      </div>
    
    </div>
    <div class="details-button">
      <button
        class="btn btn-outline-primary mt-3 text-white"
        *ngIf="!quote.showDetails"
        (click)="toggleShowDetails()"
      >
        Show More
      </button>
      <button
        class="btn btn-outline-primary mt-3 text-white"
        *ngIf="quote.showDetails"
        (click)="toggleShowDetails()"
      >
        Show Less
      </button>
    </div>
  </div>
  <div class="quote-details mt-3" *ngIf="quote.showDetails">
    <app-quote-item-details
      [quote]="quote"
      (like)="upvote()"
      (dislike)="downvote()"
    ></app-quote-item-details>
  </div>
</div>
