<div class="quote-container" [style.border-color]="quote.color">
  <div class="quote-wrapper">
    <div class="title">
      <div class="quote-title">
        <div class="title-text">
          {{ quote.quoteTitle }}
          <span class="icon">
            <img
              src="../../assets/img/star.png"
              *ngIf="quote.isFavorite"
              alt=""
              class="fav-icon"
            />
          </span>
        </div>

        <hr [style.background-color]="quote.color" />
      </div>

      <div class="icon">
        <img
          *ngIf="quote.showDetails"
          src="../../assets/img/trash.png"
          alt=""
          (click)="deleteQuote(quote.id)"
        />
      </div>
    </div>

    <div class="main-quote">
      <p *ngIf="!quote.isFavorite" class="text-center">
        <em>"</em> {{ quote.quoteText }} <em>"</em>
      </p>
      <p *ngIf="quote.isFavorite" appHighestUpvote class="text-center">
        <em>"</em> {{ quote.quoteText }} <em>"</em>
      </p>
    </div>
    <div class="quote-author">
      <div class="author">- {{ quote.authorName }}</div>
    </div>
    <div class="details-button">
      <button
        class="btn btn-outline-primary mt-3 text-white"
        *ngIf="!quote.showDetails"
        (click)="toggleShowDetails()"
      >
        Show More
      </button>
      <button
        class="btn btn-outline-primary mt-3 text-white"
        *ngIf="quote.showDetails"
        (click)="toggleShowDetails()"
      >
        Show Less
      </button>
    </div>
  </div>
  <div class="quote-details mt-3" *ngIf="quote.showDetails">
    <app-quote-item-details
      [quote]="quote"
      (like)="upvote(); popularQuotes()"
      (dislike)="downvote()"
    ></app-quote-item-details>
  </div>
</div>
